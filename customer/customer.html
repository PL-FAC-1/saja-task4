<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce APP</title>
    <link rel="stylesheet" href="customer.css" />
  </head>
  <body class="flex body">
    <header role="banner" class="sticky body__header">
      <nav class="flex header__nav">
        <h1>EazyShop</h1>
        <input
          type="text"
          class="input-field header__search"
          placeholder="Search The Product"
          id="searchInput"
        />
        <a>Home</a>
        <a>Products</a>
        <button id="cartButton">Cart</button>
        <select class="header__cateogry" id="filterCateogry">
          <option value="allCategories">allCategories</option>
          <option value="Sport">Sport</option>
          <option value="Clothes">Clothes</option>
          <option value="Electronics">Electronics</option>
        </select>
        <select class="header__price" id="filterPrice">
          <option value="allPrices">allPrices</option>
          <option value="low">1_2000</option>
          <option value="moderate">2000_10000</option>
          <option value="high">more than 10000</option>
        </select>
      </nav>
    </header>
    <!-- <inp class="header__cateogry">cateogry</inp>
        <a class="header__price">price</a> -->
    <main role="main" class="mainCustomer">
      <section role="region" class="flex main__home">
        <p class="home__statment">
          "&nbsp;Seamless Shopping, Effortless Experience:
        </p>
        <p  class="home__statment home__statment--padding">Experience EazyShop Today!&nbsp;"</p>
        <button class="home__button" style="vertical-align:middle"><span>Add Product</span></button>
      </section>
      <section class="mainCustomer__products" id="customersProduct"></section>
      <section class="mainCustomer__cart" id="customersCart"></section>
    </main>
    <script type="module" src="customer.js"></script>
  </body>
</html>
