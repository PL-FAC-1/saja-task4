<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
  </head>
  <body class="sellerBody">
    <header role="header" class="flex header">
      <h1>ECOMMERCE APP</h1>
      <input
        type="text"
        class="header__search"
        placeholder="SEARCH THE Product"
        id="searchInput"
      />
      <a>Add Product</a>
    </header>
    <main role="main" class="main">
      <form class="flex main__Addform" id="addForm">
        <label for="name">Product Name:</label>
        <input
          id="name"
          type="text"
          class="Addform__name"
          placeholder="Enter Product name:"
        />
        <label for="detail">Product detail:</label>
        <input
          id="detail"
          type="text"
          class="Addform__name"
          placeholder="Enter Product details:"
        />
        <label for="price">Product price:</label>
        <input
          id="price"
          type="number"
          min="1"
          class="Addform__price"
          placeholder="Enter Product Price:"
        />
        <label for="image">Product Image:</label>
        <input
          id="image"
          type="url"
          class="Addform__iamge"
          placeholder="Enter Product Image link:"
        />
        <label for="category">Product Category:</label>
        <select class="Addform__category" id="category">
          <option value="Sport">Sport</option>
          <option value="Clothes">Clothes</option>
          <option value="Electronics">Electronics</option>
          <option value="Grocery">Grocery</option>
        </select>
        <button type="submit" class="Addform__submit">Add Product</button>
      </form>
      <button class="main__display" id="displayProducts">display Product</button>
      <section class="flex main__products" id="productsList"></section>
      <section class="flex mian__editBlock" id="editBlock"></section>
    </main>
    <footer>

    </footer>
    <script  type="module" src="seller.js"></script>
  </body>
</html>
