<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce APP</title>
    <link rel="stylesheet" href="seller.css" />
    <link rel="stylesheet" href="media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="body">
    <header role="banner" class="flex sticky body__header">
      <nav class="flex header__nav">
        <h1 class="nav__title">EazyShop</h1>
        <input
          type="text"
          class="input-field nav__search"
          placeholder="Search The Product"
          id="searchInput"
        />
        <a class="nav__links" href="#home">Home</a>
        <a class="nav__links" href="#productsList">Products</a>
      </nav>
    </header>
    <main role="main" class="main">
      <section role="region" class="flex main__home" id="home">
        <p class="home__statment">
          "&nbsp;Seamless Shopping, Effortless Experience:
        </p>
        <p class="home__statment home__statment--padding">
          Experience EazyShop Today!&nbsp;"
        </p>
        <button class="home__addButton">
          <span class="addButton__span"
            ><a class="span__link" href="#addForm" id="addDisplay">Add Product</a></span
          >
        </button>
      </section>
      <section class="flex main__products" id="productsList"></section>
      <form class="flex form" id="addForm">
        <label class="form__label" for="name" >Product Name:</label>
        <input
          id="name"
          type="text"
          class="form__input"
          placeholder="Enter Product name:"
          required
        />
        <label class="form__label" for="detail" >Product detail:</label>
        <input
          id="detail"
          type="text"
          class="form__input"
          placeholder="Enter Product details:"
          required
        />
        <label class="form__label" for="price" >Product price:</label>
        <input
          id="price"
          type="number"
          min="1"
          class="form__input"
          placeholder="Enter Product Price:"
          required
        />
        <label class="form__label" for="image" >Product Image:</label>
        <input
          id="image"
          type="url"
          class="form__input"
          placeholder="Enter Product Image link:"
          required
        />
        <label class="form__label" for="category" >Product Category:</label>
        <select class="form__input" id="category">
          <option value="Sport">Sport</option>
          <option value="Clothes">Clothes</option>
          <option value="Electronics">Electronics</option>
        </select>
        <button type="submit" class="form__submit">Add Product</button>
      </form>
      <section class="flex mian__editBlock" id="editBlock"></section>
    </main>

    <footer role="contentinfo" class="flex main__footer">
      <p class="footer__info">&copy; 2023 Eazy Shopping</p>
    </footer>
    <script type="module" src="seller.js"></script>
  </body>
</html>
